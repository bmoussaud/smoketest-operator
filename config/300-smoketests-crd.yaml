apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: smoketests.katapult.org
spec:  
  group: katapult.org
  scope: Namespaced
  names:
    kind: SmokeTest
    listKind: smoketestList
    plural: smoketests
    singular: smoketest
    shortNames:
      - st
  versions:
    - name: v1alpha1
      served: true
      storage: true
      additionalPrinterColumns:
      - name: Ready
        type: string        
        jsonPath: .status.conditions[?(@.type=='Ready')].status
      - name: Reason
        jsonPath: .status.conditions[?(@.type=='Ready')].reason        
        type: string
      schema:
        openAPIV3Schema:
          type: object
          properties:            
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
              properties:                
                conditions:
                  type: array
                  #x-kubernetes-patch-merge-key: name
                  #x-kubernetes-patch-strategy: merge
                  items:
                    type: object
                    properties:
                      status:
                        type: string
                      reason:
                        type: string                      
                      type:
                        type: string   
                      lastTransitionTime:
                        type: string  
                        format: dateTime                                        
                attempts:
                  type: integer
                  description: number of attempts              
            spec:
              type: object
              properties:
                url:
                  description: URL will be tested
                  type: string
                  example: http://www.moussaud.org
                expectedResponseText:
                  description: The expected response from the tested url
                  type: string   
                retryIntervalSeconds:
                  description: number of seconds between 2 requests
                  type: integer
                maxRetries:
                  description:  Number of attempt to run the test
                  type: integer
                startDelaySeconds:
                  description: Number of seconds before starting the test
                  type: integer
                timeout:
                  description: Waiting timeout 
                  type: integer
                showPageContent:
                  description: Display the output of the content of tested url.
                  type: boolean

